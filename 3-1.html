<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS應用(type)</title>
    <style>
        h1,
        h3 {
            color: blue;
            text-decoration: overline;
        }

        h2 {
            color: aqua;
            font-style: italic;
        }

    <h2>apple2</h2>
