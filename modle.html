<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modle</title>
    <style>
        * {
            padding: 0%;
            margin: 0%;
        }

        img {
            box-sizing: border-box;
            width: 500px;
            border: 5px yellow solid;
            border-radius: 5px 10px 15px 20px;
            margin: 20px;
            padding: 30px;
        }

        .img1 {
            float: left;
        }

        .img2 {
            float: right;
        }

        p {
            clear: both;
        }
    </style>
</head>

<body>
    <h1>鄭宗哲差點開轟影片！震撼大聯盟</h1>
    <figure class="img1">
        <img class="img1" src="image.depa/p1.webp" alt="">
        <figcaption>震撼大聯盟</figcaption>
    </figure>
    <img class="img2" src="image.depa/p1.webp" alt="">
    <p>[NOWnews今日新聞] 中華隊8日在經典賽首戰以5:12不敵巴拿馬，賽後表現亮眼的中華隊開路先鋒鄭宗哲十分難過，他說：「真的很想贏球。」</p>
</body>

</html>
